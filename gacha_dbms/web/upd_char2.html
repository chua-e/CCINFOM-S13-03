<!DOCTYPE html>
<html>
    <head>
        <title>Update Character Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
        <style>
            body {
                font-family: "Roboto", sans-serif;
                font-weight: 700;
                font-style: normal;
                background-color: #FFFFFF;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            form {
                position: relative;
                h1 {
                    font-family: "Roboto", sans-serif;
                    font-weight: 700;
                    font-style: italic;
                    font-size: 15px;
                }

                h1:first-of-type {
                    margin-bottom: 5px;
                }
                background-color: #ffffff;
                padding: 20px;
                border: 2px solid #000000;
                border-radius: 10px;
                width: 300px;
                text-align: center;
                z-index: 2;
            }

            input[type="text"], input[type="number"], input[type="date"] {
                font-family: "Roboto", sans-serif;
                font-weight: 300;
                font-style: normal;
                text-align: center;
                width: calc(100% - 20px);
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            input[type="submit"] {
                font-family: "Roboto", sans-serif;
                font-weight: 700;
                display: inline-block;
                margin: 10px;
                padding: 5px 20px;
                font-size: 13px;
                text-decoration: none;
                color: black;
                background-color: #FFFFFF;
                border: none;
                border-radius: 5px;
                box-shadow: 0 4px #000000;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
                text-align: center;
                outline: 2px dotted #000000;
            }

            input[type="submit"]:hover {
                background-color: #e8e8e8;
                transform: scale(1.05);
                outline: 2px solid #000000;
            }
            
            input[type="submit"]:active {
                background-color: #d1d1d1;
                box-shadow: 0 2px #d1d1d1;
                transform: translateY(2px);
            }

            .button {
                display: inline-block;
                margin: 10px;
                padding: 5px 40px;
                font-size: 13px;
                text-decoration: none;
                color: black;
                background-color: #FFFFFF;
                border: none;
                border-radius: 5px;
                box-shadow: 0 4px #000000;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
                text-align: center;
                outline: 2px dotted #000000;
            }

            .button:hover {
                background-color: #e8e8e8;
                transform: scale(1.05);
                outline: 2px solid #000000;
            }

            .button:active {
                background-color: #d1d1d1;
                box-shadow: 0 2px #d1d1d1;
                transform: translateY(2px);
            }
            
        </style>
    </head>
    <body>  
        <form action="upd_char_processing2.jsp" method="POST">
            <h1>Update Character Details:</h1>
            <input type="hidden" id="char_id" name="char_id">  <!-- Hidden field for char_id -->

            <label for="char_name">Character Name:</label>
            <input type="text" id="char_name" name="char_name"><br>

            <h1>Rarity:</h1>
            <select id="rarity" name="rarity">
                <option value="S-tier">S-tier</option>
                <option value="A-tier">A-tier</option>
                <option value="B-tier">B-tier</option>
            </select><br>

            <label for="base_probability">Base Probability:</label>
            <input type="number" id="base_probability" name="base_probability" step="0.01" min="0" max="1"><br>

            <h1>Ability Type:</h1>
            <select id="ability_type" name="ability_type">
                <option value="Fire">Fire</option>
                <option value="Water">Water</option>
                <option value="Earth">Earth</option>
                <option value="Air">Air</option>
                <option value="Electric">Electric</option>
            </select><br>

            <h1>Class:</h1>
            <select id="char_class" name="char_class">
                <option value="Sword">Sword</option>
                <option value="Archer">Archer</option>
                <option value="Healer">Healer</option>
                <option value="Catalyst">Catalyst</option>
                <option value="Shield">Shield</option>
            </select><br>
            
            <input type="submit" value="Update Character">
            <a href="admin.html" class="button">Back</a>
        </form>

        <script>
            // Retrieve char_id from the URL query string
            const urlParams = new URLSearchParams(window.location.search);
            const charId = urlParams.get('char_id');
            
            // Set the char_id in the hidden input field
            document.getElementById('char_id').value = charId;
        </script>
    </body>
</html>
